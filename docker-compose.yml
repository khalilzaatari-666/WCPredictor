services:
  postgres:
    image: postgres:15-alpine
    container_name: wc_postgres
    environment:
      POSTGRES_DB: worldcup_predictor
      POSTGRES_USER: wcuser
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - wc_network

  redis:
    image: redis:7-alpine
    container_name: wc_redis
    ports:
      - "6379:6379"
    networks:
      - wc_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: wc_backend
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://wcuser:${DB_PASSWORD}@postgres:5432/worldcup_predictor
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - postgres
      - redis
    ports:
      - "4000:4000"
      - "5555:5555"
    networks:
      - wc_network
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - backend_node_modules:/app/node_modules
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: wc_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
      NEXT_PUBLIC_CONTRACT_ADDRESS: ${CONTRACT_ADDRESS}
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - wc_network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: wc_nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - wc_network

volumes:
  postgres_data:
  frontend_node_modules:
  backend_node_modules:

networks:
  wc_network:
    driver: bridge